<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FC Dev tools</title>
	<script src="../../vendors/jquery/jquery.min.js"></script>
	<script src="../../vendors/bootstrap/bootstrap.js"></script>
	<link rel="stylesheet" href="../../vendors/jstree/assets/themes/default/style.min.css" />
	<script src="../../vendors/jstree/assets/jstree.min.js"></script>
	<link rel="stylesheet" href="../../vendors/fcstyles/fcstyle.css" />
	<link rel="stylesheet" href="./panel.css" />
</head>

<body>
	<div class="">
		<div class="row">
			<div id="component-view-parent" class="col-sm-6 f-b-padding-0">
				<nav class="navbar navbar-expand-lg navbar-light bg-light f-b-toolbar f-b-padding-sides-20" style="border-right: none;">
					<span>FusionBuddy</span>
					<span id="refresh-btn" class="badge badge-warning ml-auto" style="cursor: pointer; padding: 5px;">Refresh</i></span>
				</nav>
				<div id="jstree_demo_div" class="f-b-padding-sides-20"></div>
			</div>
			<div class="col-sm-6 f-b-padding-0" id="data-section" style="border-left: 1px solid #e0dacf;">
				<div class="col-sm-12 f-b-padding-0" style="min-height: 55vh;">
					<ul class="nav nav-pills f-b-pills bg-light nav-fill" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active switch-tab-button" id="params" data-toggle="tab" href="#params-tab" role="tab" aria-controls="home"
								aria-selected="true">Configurations</a>
						</li>
						<li class="nav-item">
							<a class="nav-link switch-tab-button" id="events" data-toggle="tab" href="#events-tab" role="tab" aria-controls="profile"
								aria-selected="false">Events listeners</a>
						</li>
						<li class="nav-item">
							<a class="nav-link switch-tab-button" id="life-cycle" data-toggle="tab" href="#life-cycle-tab" role="tab" aria-controls="contact"
								aria-selected="false">life-cycle</a>
						</li>
					</ul>
					<div class="tab-content f-b-padding-sides-20" id="myTabContent">
						<div class="tab-pane fade show active" id="params-tab" role="tabpanel" aria-labelledby="params-tab"></div>
						<div class="tab-pane fade" id="events-tab" role="tabpanel" aria-labelledby="profile-tab"></div>
						<div class="tab-pane fade" id="life-cycle-tab" role="tabpanel" aria-labelledby="contact-tab"></div>
					</div>
				</div>
				<div class="col-sm-12 f-b-padding-0">
					<nav class="navbar navbar-expand-lg navbar-light bg-light f-b-toolbar" style="border-left: none;">
						Time Travel
					</nav>
					<div class="f-b-timetravel-box f-b-padding-10">
						<div id="search-bar" class="row">
								<div class="col-sm-6" style="padding-right: 0;">
									<input id="search-box" type="text"/>
								</div>
								<div class="col-sm-6" style="padding-left: 5px;">
									<span class="badge badge-warning ml-auto" style="cursor: pointer; padding: 5px;" id="search-btn" type="button"> Search</span>
									<span class="badge badge-warning ml-auto"  style="cursor: pointer; padding: 5px;" id="clear-btn" type="button"> Clear</span>
								</div>
						</div>
						<div style="overflow: scroll; height: inherit;">
							<ul id="state-list"></ul>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../panel.js"></script>
</body>

</html>
