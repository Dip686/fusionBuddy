<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FC Dev tools</title>
	<script src="../../vendors/jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="../../vendors/materialize/css/materialize.min.css">
	<script src="../../vendors/materialize/js/materialize.min.js"></script>
	<link rel="stylesheet" href="../../vendors/jstree/assets/themes/default/style.min.css" />
	<script src="../../vendors/jstree/assets/jstree.min.js"></script>
	<script src="../../vendors/json-formatter/json-formatter.js"></script>
	<link rel="stylesheet" href="../../vendors/font-awesome/font-awesome.css" />
	<link rel="stylesheet" href="./panel.css" />
</head>

<body>
	<div class="component-container">
		<div class="layout-row justify-space-between full-height">
			<div id="component-view-parent" class="col-50">
				<div class="toolbar">
					<span class="toolbar-title">Fusion Buddy</span>
					<span id="refresh-btn">Refresh</i></span>
				</div>
				<div id="jstree_demo_div"></div>
			</div>
			<div class="layout-column col-50 justify-space-between" id="data-section">
				<div class="header col-100 layout-row text-center justify-space-around">
					<div class="switch-tab-button" data-tab-id="#params-tab" style="border-right: 1px solid white;">
						Configurations
					</div>
					<div class="switch-tab-button" data-tab-id="#events-tab">Event Listeners</div>
					<div class="switch-tab-button" data-tab-id="#life-cycle-tab">Lifecycle Log</div>
				</div>
				<div class="layout-row col-100 height-100">
					<div class="panel-tab col-100" id="params-tab">
						<div class="tab-content"></div>
					</div>
					<div class="panel-tab col-100" id="events-tab" style="display:none;">
						<div class="tab-content"></div>
					</div>
					<div class="panel-tab col-100" id="life-cycle-tab">
						<div class="tab-content"></div>
					</div>
				</div>
				<div class="timetravel-footer col-100">
					<div class="header text-center">
						Time Travel (next release candidate)
					</div>
					<div class="state-list-holder">
						<ul id="state-list"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../internal/panel.js"></script>
</body>

</html>
